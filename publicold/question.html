<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Question</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>
<!-- SET THE CONTROLLER -->
<body ng-app="app">

<div id="container"  ng-controller="MainController">
</div>


<script type="text/javascript" src="js/lib/jquery/jquery-2.0.3.min.js"></script>


<!-- SPELLS -->
<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular/angular-route.min.js"></script>


<script type="text/javascript" src="js/lib/bootstrap/bootstrap.min.js"></script>

<script type="text/javascript" src="js/lib/jstorage/jstorage.min.js"></script>


<script src="js/core.js"></script>

<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/configCtrl.js"></script>

<script src="js/services/services.js"></script>

<script src="js/lib/socket.io/socket.io.js"></script>

<div class="text-center">
    <p id="question"></p>
    <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
    </div>
    <br />
    <div class="btn-group" role="group" aria-label="Second group">
        <button type="button" class="btn btn-default">4</button>
        <button type="button" class="btn btn-default">5</button>
        <button type="button" class="btn btn-default">6</button>
    </div>
    <br />
    <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-default">7</button>
        <button type="button" class="btn btn-default">8</button>
        <button type="button" class="btn btn-default">9</button>
    </div>
    <br />
</div>

<script>
    var socket = io();

    socket.on('question', function (data) {
        console.log('get new question : ' + data);
        $('#question').text(data);
    });


    $('.btn-group button').each(function(index, button){
        $(button).on('click', function(){
            socket.emit('vote', $(button).text());
        });
    });
</script>



</body>
</html>
