



<div style="width:100%;height:100%"  layout="column"  layout-align="center center" >


  <md-whiteframe class="md-whiteframe-z5"  layout="column" layout-align="center center" >

       <div layout="row">
         <div  ng-repeat="n in [1, 2, 3]" >
                 <md-button class="md-fab md-primary">
                    {{n}}
                </md-button>
          </div>   
      </div> 
       <div layout="row">  
     <div  ng-repeat="n in [4, 5, 6]">
             <md-button class="md-fab md-primary" >
                {{n}}
            </md-button>
      </div>    
        </div> 
           <div layout="row">
     <div  ng-repeat="n in [7, 8, 9]">
             <md-button class="md-fab md-primary">
                {{n}}
            </md-button>
      </div>    
         </div> 
    </md-whiteframe>
  </div>
